name: Build_x86_64

on: 
  #release:
  #  types: [published]

  push:
    branches: 
      - master

  schedule:
    - cron: 0 2 * * 5
  
  #watch:
  #  types: [started]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Space cleanup & Initiatlize Build Environment
      env:
          DEBIAN_FRONTEND: noninteractive
      run: |
          docker rmi `docker images -q`
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
          sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
          sudo -E apt-get update
          sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler antlr3 gperf
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean

          echo "======================="
          echo "Space usage:"
          df -h

    - name: Clone source code
      env: 
        REPO_URL: https://github.com/zfdang/lede
        REPO_BRANCH: master
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        
    - name: Update & Install feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        echo "======================="
        echo "Space usage:"
        df -h

    #- name: Import external feeds
    #  working-directory: ./openwrt
    #  run: |
    #    git clone https://github.com/Lienol/openwrt-package package/lienol
    #    git clone "your_github_link" package/"your_folder_name"      

    - name: Configuration Customization
      env:
        CONFIG_FILE: 'x86_64.config'
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x ./customize.sh && ./customize.sh
        cd openwrt && make defconfig
        
    - name: Download package
      working-directory: ./openwrt
      run: |
          make download -j8 || make download -j1 V=s
          echo "======================="
          echo "Space usage:"
          df -h

    - name: Build firmware
      working-directory: ./openwrt
      run: |
        echo -e "$(nproc) thread build."
        make -j$(nproc) || make -j1 V=s
        
        echo "======================="
        echo "Space usage:"
        df -h
        echo "======================="
        echo "Output folders status:"
        du -h ./bin/ --max-depth=1

    - name : Upload artifact - All
      uses: actions/upload-artifact@master
      with:
        name: OpenWrt-All
        path: openwrt/bin

    - name : Upload artifact - Firmware Image
      uses: actions/upload-artifact@master
      with:
        name: OpenWrt-Images
        path: openwrt/bin/targets/x86/64/*.img

    - name : Upload artifact - Firmware VirtualBox Image
      uses: actions/upload-artifact@master
      with:
        name: OpenWrt-Virtualbox
        path: openwrt/bin/targets/x86/64/*.vdi

    - name : Upload artifact - Firmware VMware Image
      uses: actions/upload-artifact@master
      with:
        name: OpenWrt-WMware
        path: openwrt/bin/targets/x86/64/*.vmdk

    - name : Upload artifact - Package
      uses: actions/upload-artifact@master
      with:
        name: OpenWrt-Packages
        path: openwrt/bin/packages/x86_64


    - name: Create ZIPs
      working-directory: ./openwrt
      run: |
        zip -r ./openwrt-images.zip ./bin/targets/x86/64/
        zip -r ./openwrt-packages.zip ./bin/packages

    - name: Get build date
      id: get_build_date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S')"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          tag_name: tag-${{ steps.get_build_date.outputs.date }}
          release_name: Release ${{ steps.get_build_date.outputs.date }}
          draft: false
          prerelease: false

    - name: Upload Release Asset - Images
      id: upload-release-asset-images
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./openwrt/openwrt-images.zip
          asset_name: openwrt-images.zip
          asset_content_type: application/zip

    - name: Upload Release Asset - Packages
      id: upload-release-asset-packages
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./openwrt/openwrt-packages.zip
          asset_name: openwrt-packages.zip
          asset_content_type: application/zip
